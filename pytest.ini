[pytest]
# Pytest configuration for WebAppChat

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Show verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable color output
    --color=yes
    # Show percentage progress
    --tb=short
    # Show durations of slowest tests
    --durations=10

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require external services)
    security: marks tests related to security features
    rag: marks tests for RAG functionality
    obsidian: marks tests for Obsidian integration

# Coverage options (if using pytest-cov)
# Uncomment when pytest-cov is installed
# [coverage:run]
# source = .
# omit =
#     tests/*
#     venv/*
#     */site-packages/*

# [coverage:report]
# precision = 2
# show_missing = True
# skip_covered = False
