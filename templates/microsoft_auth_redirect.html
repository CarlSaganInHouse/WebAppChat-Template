<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Microsoft...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
        }
        p {
            color: #666;
            margin: 0.5rem 0;
            font-size: 0.95rem;
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>üîê Redirecting to Microsoft</h1>
        <p>You're being redirected to Microsoft to authorize your account...</p>
        <p id="fallback" style="display:none; margin-top: 1.5rem; border-top: 1px solid #eee; padding-top: 1rem;">
            If you're not redirected automatically, <a href="#" id="fallback-link">click here</a>
        </p>
    </div>

    <script>
        // Redirect to Microsoft OAuth URL via JavaScript
        const authUrl = {{ auth_url | tojson }};

        if (authUrl && authUrl.length > 0) {
            // Immediate redirect
            window.location.href = authUrl;

            // Show fallback link after 2 seconds
            setTimeout(() => {
                document.getElementById('fallback').style.display = 'block';
                document.getElementById('fallback-link').href = authUrl;
            }, 2000);
        } else {
            // No auth URL provided
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h1').textContent = '‚ùå Error';
            document.querySelector('p').textContent = 'Failed to generate authorization URL.';
            document.getElementById('fallback').style.display = 'block';
            document.getElementById('fallback').innerHTML = '<a href="/">Go back to home</a>';
        }
    </script>
</body>
</html>
