<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #333;
        }

        .message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success .icon {
            color: #10b981;
        }

        .success h1 {
            color: #10b981;
        }

        .error .icon {
            color: #ef4444;
        }

        .error h1 {
            color: #ef4444;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .auto-redirect {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }

        .countdown {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container {% if success %}success{% else %}error{% endif %}">
        <div class="icon">{% if success %}✓{% else %}⚠️{% endif %}</div>
        <h1>{{ title }}</h1>
        <div class="message">{{ message }}</div>

        <div class="actions">
            {% if redirect_url %}
                <a href="{{ redirect_url }}" class="btn btn-primary">Continue to Chat</a>
            {% endif %}
            <a href="{{ url_for('chat.home') }}" class="btn {% if redirect_url %}btn-secondary{% else %}btn-primary{% endif %}">Back to Home</a>
        </div>

        {% if redirect_url and success %}
            <div class="auto-redirect">
                Redirecting in <span class="countdown" id="countdown">5</span> seconds...
            </div>
            <script>
                let count = 5;
                const countdownEl = document.getElementById('countdown');
                const interval = setInterval(() => {
                    count--;
                    if (count <= 0) {
                        clearInterval(interval);
                        window.location.href = "{{ redirect_url }}";
                    } else {
                        countdownEl.textContent = count;
                    }
                }, 1000);
            </script>
        {% endif %}
    </div>
</body>
</html>
