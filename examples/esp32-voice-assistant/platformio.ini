; PlatformIO Project Configuration File
;
; ESP32 Voice Assistant for WebAppChat
; Hardware: ESP32-S3 N16R8 + INMP441 Microphone + MAX98357A Amplifier
;

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; ESP32-S3 specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.arduino.memory_type = qio_opi

; Enable PSRAM for audio buffering
board_build.psram = enabled
board_upload.flash_size = 16MB

; Use larger partition for the application
board_build.partitions = huge_app.csv

; Library dependencies
lib_deps =
    bblanchon/ArduinoJson@^7.0.0
    https://github.com/schreibfaul1/ESP32-audioI2S.git

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1

; Upload settings
upload_speed = 921600
monitor_filters = esp32_exception_decoder, colorize

; Extra scripts for SSL certificate handling (if needed)
; extra_scripts = pre:scripts/generate_certs.py
